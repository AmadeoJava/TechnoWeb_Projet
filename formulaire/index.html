    <title>Formulaire utilisateur</title>
    <style>
        label {
            cursor: pointer;
            filter: grayscale(100%);
        }
        
        label:hover {
            filter: grayscale(0);
        }
        
        input[type="radio"]:checked+label {
            filter: grayscale(0);
        }
        
        input[type="checkbox"]:checked+label {
            filter: grayscale(0);
        }
    </style>
</head>
